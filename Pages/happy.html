<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-background min-h-screen flex items-center justify-center p-4">
    <div id="decorations" class="fixed inset-0 overflow-hidden pointer-events-none"></div>
    <div id="hearts-container" class="fixed inset-0 pointer-events-none"></div>    
    <div class="container max-w-md mx-auto z-10">
        <div id="yes-response" class="bg-white rounded-3xl card-shadow p-8 text-center opacity-0">
            <div class="text-8xl mb-6 animate-bounce">ðŸ˜„</div>
            <h2 class="text-3xl font-bold text-primary mb-4">YAYAYAYYYYYY!</h2>
            <p class="text-xl text-gray-600 mb-6">Looking forward to our date!</p>
            
            <div class="mt-6 flex flex-col items-center">
                <p class="text-lg text-primary font-bold mb-4">Let me know when you're free:</p>
                <div class="grid grid-cols-2 gap-4 mb-6 w-full max-w-xs">
                    <button class="day-btn bg-pink-100 hover:bg-pink-200 text-primary py-2 px-4 rounded-lg transition-all">Friday</button>
                    <button class="day-btn bg-pink-100 hover:bg-pink-200 text-primary py-2 px-4 rounded-lg transition-all">Saturday</button>
                    <button class="day-btn bg-pink-100 hover:bg-pink-200 text-primary py-2 px-4 rounded-lg transition-all">Sunday</button>
                    <button class="day-btn bg-pink-100 hover:bg-pink-200 text-primary py-2 px-4 rounded-lg transition-all">Monday</button>
                </div>
                <div id="selected-day" class="hidden">
                    <p class="text-lg text-primary">You selected: <span id="day-choice" class="font-bold"></span></p>
                    <p class="text-gray-600 mt-2">I'll text you the details! ðŸ’•</p>
                </div>
                <button id="restart-btn" class="mt-8 text-sm text-gray-500 hover:text-primary transition-colors">
                    <i class="fas fa-redo mr-1"></i> Start Over
                </button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                document.getElementById('yes-response').classList.add('fade-in');
                createHearts(30);
            }, 100);
            
            const dayButtons = document.querySelectorAll('.day-btn');
            dayButtons.forEach(button => {
                button.addEventListener('click', function() {
                    dayButtons.forEach(btn => {
                        btn.classList.remove('bg-primary', 'text-white');
                        btn.classList.add('bg-pink-100');
                    });
                    this.classList.add('bg-primary', 'text-white');
                    this.classList.remove('bg-pink-100');                    
                    document.getElementById('day-choice').textContent = this.textContent;
                    document.getElementById('selected-day').classList.remove('hidden');
                    createHearts(20);
                });
            });
            
            document.getElementById('restart-btn').addEventListener('click', function() {
                window.location.href = 'index.html';
            });
            autoRedirect('index.html', 30);
        });
    </script>
</body>
</html>
