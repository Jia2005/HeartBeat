<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Are You Sure?</title>
    <link rel="stylesheet" href="output.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .running-button {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 160px;
            height: 48px;
            transition: left 0.3s ease, top 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slide-away {
            animation: slideAway 1s ease-in-out;
        }

        @keyframes slideAway {
            to {
                left: 200%;
            }
        }

        .fade-in {
            opacity: 1 !important;
            transition: opacity 0.5s ease-in-out;
        }

        .puppy-character {
            position: fixed;
            top: 50%;
            right: -100px;
            width: 120px;
            height: 120px;
            transform: translateY(-50%);
            z-index: 1000;
            transition: right 1s ease-in-out, top 1s ease-in-out, left 1s ease-in-out;
            display: none;
        }

        .puppy-character.visible {
            display: block;
        }

        .walking {
            animation: walking 0.5s infinite alternate;
        }

        @keyframes walking {
            0% { transform: translateY(-50%) rotate(0deg); }
            100% { transform: translateY(-50%) rotate(5deg); }
        }

        .smash {
            animation: smash 2s ease-in-out;
        }

        @keyframes smash {
            0% { transform: translateY(-50%) rotate(0deg); }
            25% { transform: translateY(-50%) rotate(-30deg); }
            50% { transform: translateY(-50%) rotate(-45deg); }
            75% { transform: translateY(-50%) rotate(-30deg); }
            100% { transform: translateY(-50%) rotate(0deg); }
        }

        .button-piece {
            position: fixed;
            background-color: #6C63FF;
            color: white;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border-radius: 24px;
            z-index: 50;
        }

        .piece-left {
            clip-path: polygon(0 0, 50% 0, 60% 100%, 0 100%);
            animation: fallLeft 3s forwards cubic-bezier(0.42, 0, 0.58, 1);
        }

        .piece-right {
            clip-path: polygon(50% 0, 100% 0, 100% 100%, 40% 100%);
            animation: fallRight 3s forwards cubic-bezier(0.42, 0, 0.58, 1);
        }

        @keyframes fallLeft {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(600px) rotate(-75deg); opacity: 0; }
        }

        @keyframes fallRight {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(600px) rotate(75deg); opacity: 0; }
        }

        .replacement-button {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 160px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            pointer-events: none;
        }

        .replacement-button.show {
            opacity: 1;
            pointer-events: all;
        }

        .floating-heart {
            position: absolute;
            font-size: 24px;
            color: #FF6B9D;
            animation: float-circle 20s linear infinite;
            opacity: 0.8;
            z-index: 1;
        }

        @keyframes float-circle {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(100px, -100px) rotate(90deg);
            }
            50% {
                transform: translate(0, -200px) rotate(180deg);
            }
            75% {
                transform: translate(-100px, -100px) rotate(270deg);
            }
            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }

        .floating-butterfly {
            position: absolute;
            font-size: 24px;
            animation: flutter-circle 30s linear infinite;
            z-index: 1;
        }

        @keyframes flutter-circle {
            0% {
                transform: translate(0, 0) rotate(0deg) scale(1);
            }
            20% {
                transform: translate(100px, -50px) rotate(72deg) scale(1.2);
            }
            40% {
                transform: translate(50px, -100px) rotate(144deg) scale(1);
            }
            60% {
                transform: translate(-50px, -100px) rotate(216deg) scale(1.2);
            }
            80% {
                transform: translate(-100px, -50px) rotate(288deg) scale(1);
            }
            100% {
                transform: translate(0, 0) rotate(360deg) scale(1);
            }
        }

        .sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: #FFD700;
            border-radius: 50%;
            animation: sparkle 2s linear infinite;
            z-index: 1;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .crying-face {
            position: relative;
            width: 120px;
            height: 120px;
            background-color: #FFDB58;
            border-radius: 50%;
        }

        .eyes {
            display: flex;
            justify-content: space-around;
            padding-left: -5px;
            padding-right: -5px;
            padding-top: 20px;
        }

        .eye {
            width: 20px;
            height: 20px;
            background-color: #333;
            border-radius: 50%;
            position: relative;
        }

        .tear {
            position: absolute;
            width: 8px;
            height: 20px;
            background-color: #7DF9FF;
            border-radius: 50%;
            animation: tear-drop 3s infinite;
        }

        .tear-left {
            left: -5px;
            top: 20px;
        }

        .tear-right {
            right: -5px;
            top: 20px;
        }

        @keyframes tear-drop {
            0% {
                height: 0;
                top: 20px;
                opacity: 0;
            }
            30% {
                height: 20px;
                opacity: 1;
            }
            100% {
                height: 20px;
                top: 60px;
                opacity: 0;
            }
        }

        .mouth {
            width: 30px;
            height: 15px;
            margin: 20px auto 0;
            transform: rotate(180deg);
        }

        .lucide-puppy {
            position: fixed;
            top: 50%;
            right: -120px;
            transform: translateY(-50%);
            width: 120px;
            height: 120px;
            z-index: 1000;
            transition: right 1s ease-in-out, top 1s ease-in-out;
            display: none;
        }

        .lucide-puppy.visible {
            display: block;
        }

        .hammer {
            position: absolute;
            top: 10px;
            right: -5px;
            transform-origin: 90% 90%;
            transition: transform 0.5s ease-in-out;
        }

        .hammer-swing {
            animation: hammerSwing 1s ease-in-out;
        }

        @keyframes hammerSwing {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(-90deg); }
            100% { transform: rotate(0deg); }
        }
    </style>
</head>
<body class="bg-background min-h-screen flex items-center justify-center p-4 overflow-hidden">
    <div id="cute-puppy" class="puppy-character">
        <svg viewBox="0 0 240 240" width="120" height="120">
            <!-- Puppy Body -->
            <ellipse cx="120" cy="150" rx="70" ry="60" fill="#D2B48C" />
            <circle cx="120" cy="100" r="55" fill="#D2B48C" />
            
            <!-- Ears -->
            <path d="M75,70 L40,30 L85,60" fill="#A0522D" />
            <path d="M165,70 L200,30 L155,60" fill="#A0522D" />
            
            <path d="M75,70 L45,35 L85,60" fill="#D2B48C" />
            <path d="M165,70 L195,35 L155,60" fill="#D2B48C" />
            
            <!-- Eyes -->
            <ellipse cx="95" cy="90" rx="10" ry="12" fill="white" />
            <ellipse cx="145" cy="90" rx="10" ry="12" fill="white" />
            
            <circle cx="95" cy="92" r="5" fill="black" />
            <circle cx="145" cy="92" r="5" fill="black" />
            
            <!-- Nose -->
            <ellipse cx="120" cy="115" rx="12" ry="8" fill="#8B4513" />
            
            <!-- Mouth -->
            <path d="M105,125 Q120,135 135,125" stroke="black" stroke-width="2" fill="transparent" />
            
            <!-- Whiskers -->
            <line x1="100" y1="115" x2="70" y2="110" stroke="black" stroke-width="1.5" />
            <line x1="100" y1="120" x2="70" y2="120" stroke="black" stroke-width="1.5" />
            <line x1="100" y1="125" x2="70" y2="130" stroke="black" stroke-width="1.5" />
            
            <line x1="140" y1="115" x2="170" y2="110" stroke="black" stroke-width="1.5" />
            <line x1="140" y1="120" x2="170" y2="120" stroke="black" stroke-width="1.5" />
            <line x1="140" y1="125" x2="170" y2="130" stroke="black" stroke-width="1.5" />
            
            <!-- Tongue -->
            <path d="M115,130 Q120,140 125,130" fill="#FF9494" />
            
            <!-- Spots -->
            <ellipse cx="90" cy="160" rx="15" ry="12" fill="#A0522D" />
            <ellipse cx="150" cy="155" rx="18" ry="14" fill="#A0522D" />
            
            <!-- Hammer -->
            <g class="hammer">
                <rect x="180" y="60" width="20" height="60" fill="#8B4513" transform="rotate(-25, 180, 60)" />
                <rect x="175" y="40" width="30" height="20" fill="#A0522D" transform="rotate(-25, 175, 40)" />
                <rect x="175" y="40" width="30" height="8" fill="#708090" transform="rotate(-25, 175, 40)" />
            </g>
        </svg>
    </div>

    <div id="decorations" class="fixed inset-0 overflow-hidden pointer-events-none"></div>    
    <div class="container max-w-md mx-auto z-10">
        <div id="maybe-response" class="bg-white rounded-3xl card-shadow p-8 text-center opacity-0">
            <div class="mb-6 relative w-24 h-24 mx-auto">
                <div class="crying-face">
                    <div class="eyes">
                        <div class="eye">
                            <div class="tear tear-left"></div>
                        </div>
                        <div class="eye">
                            <div class="tear tear-right"></div>
                        </div>
                    </div>
                    <div class="mouth"></div>
                </div>
            </div>
            
            <h2 class="text-2xl font-bold text-primary mb-4">Are you sure??</h2>
            <p class="text-xl italic text-primary mb-2">Don't you love me? <span class="text-2xl">💔</span></p>
            <p class="text-gray-600 mb-6">I was really looking forward to spending time with you...</p>
            
            <div class="mb-4 relative h-20">
                <button id="runaway-btn" class="running-button bg-secondary hover:bg-secondary-dark text-white font-bold py-3 px-6 rounded-full">
                    I'm really busy
                </button>
                <a href="happy.html" id="replacement-btn" class="replacement-button bg-secondary hover:bg-secondary-dark text-white font-bold py-3 px-6 rounded-full">
                    I'll make time for you
                </a>
            </div>
            
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <button id="yes-anyway" class="bg-primary hover:bg-primary-dark text-white font-bold py-3 px-4 rounded-full transform transition-all duration-300 hover:scale-105">
                    <i class="fas fa-heart mr-2"></i>Yes
                </button>
                <button id="of-course-yes" class="bg-primary hover:bg-primary-dark text-white font-bold py-3 px-4 rounded-full transform transition-all duration-300 hover:scale-105">
                    <i class="fas fa-heart-circle-check mr-2"></i>Of course yes
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            initDecorations();
            
            setTimeout(() => {
                document.getElementById('maybe-response').classList.add('fade-in');
            }, 100);
            
            const runawayBtn = document.getElementById('runaway-btn');
            const replacementBtn = document.getElementById('replacement-btn');
            const lucidePuppy = document.getElementById('cute-puppy');
            let slideAwayTriggered = false;
            let attempts = 0;
            let hammerTime = false;
            
            runawayBtn.addEventListener('mouseover', function(e) {
                if (slideAwayTriggered || hammerTime) return;
                
                attempts++;
                
                if (attempts >= 5 && !hammerTime) {
                    hammerTime = true;
                    summonLucidePuppy();
                    return;
                }
                
                const viewportWidth = window.innerWidth;
                const viewportHeight = window.innerHeight;                
                const btnRect = this.getBoundingClientRect();
                const padding = 20; 
                const maxX = viewportWidth - btnRect.width - padding;
                const minX = padding;
                const maxY = viewportHeight - btnRect.height - padding;
                const minY = padding;
            
                let newX = Math.floor(Math.random() * (maxX - minX)) + minX;
                let newY = Math.floor(Math.random() * (maxY - minY)) + minY;
                
                const parentRect = this.parentElement.getBoundingClientRect();
                const relativeX = newX - parentRect.left;
                const relativeY = newY - parentRect.top;
                
                this.style.left = relativeX + 'px';
                this.style.top = relativeY + 'px';
                this.style.transform = 'none';
                
                if (Math.random() < 0.1) {
                    slideAwayTriggered = true;
                    this.classList.add('slide-away');
                    
                    setTimeout(() => {
                        this.classList.remove('slide-away');
                        this.style.left = '50%';
                        this.style.top = '0';
                        this.style.transform = 'translateX(-50%)';
                        slideAwayTriggered = false;
                    }, 1000);
                }
            });
            
            function summonLucidePuppy() {
                const btnRect = runawayBtn.getBoundingClientRect();
                const btnCenterX = btnRect.left + btnRect.width / 2;
                const btnCenterY = btnRect.top + btnRect.height / 2;
                
                lucidePuppy.classList.add('visible');
                
                setTimeout(() => {
                    lucidePuppy.style.right = (window.innerWidth - btnCenterX - 60) + 'px';
                    lucidePuppy.style.top = (btnCenterY - 20) + 'px';
                }, 100);
                
                setTimeout(() => {
                    const hammer = lucidePuppy.querySelector('.hammer');
                    hammer.classList.add('hammer-swing');
                    
                    setTimeout(() => {
                        const btnRect = runawayBtn.getBoundingClientRect();
                        
                        createButtonPieces(btnRect);
                        
                        runawayBtn.style.opacity = "0";
                        runawayBtn.style.pointerEvents = "none";
                        
                        setTimeout(() => {
                            replacementBtn.classList.add('show');
                            
                            createSparklesAroundButton(replacementBtn);
                            
                            lucidePuppy.style.right = '-120px';
                            setTimeout(() => {
                                lucidePuppy.classList.remove('visible');
                            }, 1000);
                        }, 2500);
                    }, 1000);
                }, 2000);
            }
            
            function createButtonPieces(btnRect) {
                const leftPiece = document.createElement('div');
                leftPiece.className = 'button-piece piece-left';
                leftPiece.style.width = btnRect.width + 'px';
                leftPiece.style.height = btnRect.height + 'px';
                leftPiece.style.left = btnRect.left + 'px';
                leftPiece.style.top = btnRect.top + 'px';
                leftPiece.textContent = "I'm re";
                document.body.appendChild(leftPiece);
                
                const rightPiece = document.createElement('div');
                rightPiece.className = 'button-piece piece-right';
                rightPiece.style.width = btnRect.width + 'px';
                rightPiece.style.height = btnRect.height + 'px';
                rightPiece.style.left = btnRect.left + 'px';
                rightPiece.style.top = btnRect.top + 'px';
                rightPiece.textContent = "ally busy";
                document.body.appendChild(rightPiece);
                
                setTimeout(() => {
                    leftPiece.remove();
                    rightPiece.remove();
                }, 3000);
            }
            
            document.getElementById('yes-anyway').addEventListener('click', function() {
                window.location.href = 'happy.html';
            });
            
            document.getElementById('of-course-yes').addEventListener('click', function() {
                window.location.href = 'happy.html';
            });
            
            function createSparklesAroundButton(button) {
                const btnRect = button.getBoundingClientRect();
                
                for(let i = 0; i < 10; i++) {
                    setTimeout(() => {
                        const sparkle = document.createElement('div');
                        sparkle.className = 'sparkle';
                        const angle = Math.random() * Math.PI * 2;
                        const distance = 30 + Math.random() * 20;
                        
                        const centerX = btnRect.left + btnRect.width/2;
                        const centerY = btnRect.top + btnRect.height/2;
                        
                        sparkle.style.left = (centerX + Math.cos(angle) * distance) + 'px';
                        sparkle.style.top = (centerY + Math.sin(angle) * distance) + 'px';
                        document.body.appendChild(sparkle);
                        
                        setTimeout(() => {
                            sparkle.remove();
                        }, 2000);
                    }, i * 200);
                }
            }
            
            function initDecorations() {
                const decorations = document.getElementById('decorations');
                
                for (let i = 0; i < 15; i++) {
                    const heart = document.createElement('div');
                    heart.className = 'floating-heart';
                    heart.innerHTML = '❤️';
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.top = Math.random() * 100 + 'vh';
                    heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                    heart.style.opacity = Math.random() * 0.7 + 0.3;
                    heart.style.animationDelay = '-' + (Math.random() * 20) + 's';
                    decorations.appendChild(heart);
                }
                
                for (let i = 0; i < 10; i++) {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    sparkle.style.left = Math.random() * 100 + 'vw';
                    sparkle.style.top = Math.random() * 100 + 'vh';
                    sparkle.style.animationDelay = '-' + (Math.random() * 2) + 's';
                    decorations.appendChild(sparkle);
                }
                
                for (let i = 0; i < 5; i++) {
                    const butterfly = document.createElement('div');
                    butterfly.className = 'floating-butterfly';
                    butterfly.innerHTML = '🦋';
                    butterfly.style.left = Math.random() * 100 + 'vw';
                    butterfly.style.top = Math.random() * 100 + 'vh';
                    butterfly.style.fontSize = (Math.random() * 20 + 15) + 'px';
                    butterfly.style.animationDelay = '-' + (Math.random() * 30) + 's';
                    decorations.appendChild(butterfly);
                }
            }
        });
    </script>
</body>
</html>
